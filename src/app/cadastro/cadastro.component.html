    <header class="jumbotron">
        <h1 class="text-center">Cadastrar fotos  {{foto.titulo}}</h1>
    </header>

    <main class="container">

        <div *ngIf="mensagem" class="row">
            <div class="col-sm-12">
                <p class="alert alert-success">{{mensagem}}</p>
            </div>
        </div>

        <div class="row">
            <form  action="" class="col-sm-7" #formCadastro="ngForm" (submit)="salvar($event)" >
                <div class="form-group">
                    <label for="">Título*</label>
                    <input #titulo="ngModel" type="text" [(ngModel)]="foto.titulo" name="titulo" class="form-control" required>
                    <span *ngIf="titulo.invalid && titulo.touched" class="form-control alert-danger">
                        Campo Obrigatório
                    </span>
                </div>

                <div>
                    <label for="">Url*</label>
                     <input #url="ngModel"  type="text"  [(ngModel)]="foto.url"  name="url " class="form-control" required>
                     <span *ngIf="url.invalid && url.touched" class="form-control alert-danger">
                        Campo Obrigatório
                    </span>
                </div>

                <div class="form-group">
                    <label for="">Descrição</label>
                    <textarea  [(ngModel)]="foto.descricao"  name="descricao" class="form-control"></textarea>
                </div>

                <a routerLink="" class="btn btn-secondary">Voltar</a>
                <button class="btn btn-primary" [disabled]="formCadastro.invalid">Salvar</button>
            </form>

            <aside class="col-md-5" *ngIf="foto.url && foto.titulo">
                    <painel titulo="{{foto.titulo}}" >
                        <foto url="{{foto.url}}"  titulo ="{{foto.titulo}}"></foto>
                    </painel>
            </aside>
        </div>
    </main>

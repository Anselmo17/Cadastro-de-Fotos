    <header class="jumbotron">
        <h1 class="text-center">Cadastrar fotos  {{foto.titulo}}</h1>
    </header>

    <main class="container">

        <div class="row">
            <form  action="" class="col-sm-7" (submit)="salvar($event)" >
                <div class="form-group">
                    <label for="">Título</label>
                    <input type="text" [(ngModel)]="foto.titulo" name="titulo" class="form-control">
                </div>

                <div>
                        <label for="">Url</label>
                        <input type="text"  [(ngModel)]="foto.url"  name="url " class="form-control">
                </div>

                <div class="form-group">
                    <label for="">Descrição</label>
                    <textarea  [(ngModel)]="foto.descricao"  name="descricao" class="form-control"></textarea>
                </div>

                <a routerLink="" class="btn btn-secondary">Voltar</a>
                <button class="btn btn-primary">Salvar</button>
            </form>

            <aside class="col-md-5">
                    <painel titulo="{{foto.titulo}}">
                        <foto url="{{foto.url}}"  titulo ="{{foto.titulo}}"></foto>
                    </painel>
            </aside>
        </div>
    </main>

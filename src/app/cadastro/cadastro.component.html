    <header class="jumbotron">
        <h1 class="text-center">Cadastrar fotos  {{foto.titulo}}</h1>
    </header>

    <main class="container">

        <div *ngIf="mensagem" class="row">
            <div class="col-sm-12">
                <p class="alert alert-success">{{mensagem}}</p>
            </div>
        </div>

        <div class="row">
            <form  action="" class="col-sm-7" [formGroup]="formCadastro" formCadastro="ngForm" (submit)="salvar($event)" >
                <div class="form-group">
                    <label for="">Título*</label>
                    <input 
                        formControlName="titulo"
                        type="text" [(ngModel)]="foto.titulo" name="titulo" class="form-control" required>
                        <span *ngIf="formCadastro.controls.errors" >       
                            <span *ngIf="formCadastro.controls.titulo.errors.required && formCadastro.controls.titulo.touched" class="form-control alert-danger">
                                Campo Obrigatório
                            </span>
                            <span *ngIf="formCadastro.controls.titulo.errors.required && formCadastro.controls.titulo.touched" class="form-control alert-danger">
                                Precisa ter pelos menos 3 caracteres 
                            </span>
                        </span>    
                </div>

                <div>
                    <label for="">Url*</label>
                     <input 
                        formControlName="url"
                        type="text"  [(ngModel)]="foto.url"  name="url " class="form-control" required>
                     <span *ngIf="formCadastro.controls.url.invalid && formCadastro.controls.url.touched" class="form-control alert-danger">
                        Campo Obrigatório
                    </span>
                </div>

                <div class="form-group">
                    <label for="">Descrição</label>
                    <textarea  
                        formControlName="descricao"
                        [(ngModel)]="foto.descricao"  name="descricao" class="form-control"></textarea>
                </div>

                <a routerLink="" class="btn btn-secondary">Voltar</a>
                <button class="btn btn-primary" [disabled]="formCadastro.invalid">Salvar</button>
            </form>

            <aside class="col-md-5" *ngIf="foto.url && foto.titulo">
                    <painel titulo="{{foto.titulo}}" >
                        <foto url="{{foto.url}}"  titulo ="{{foto.titulo}}"></foto>
                    </painel>
            </aside>
        </div>
    </main>
